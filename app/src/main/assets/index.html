<!DOCTYPE html>
<html>
<head>
    <title>Braze WebView Test</title>
    <script>
        function logData(data) {
          window.brazeBridge.logCustomEvent(data);
        }
    </script>

</head>
<body>
    <h1>Braze WebView Test</h1>
    <input
            type="button"
            value="Click to log a custom Event 'completed_level'"
            onclick="logData('completed_level')"
    />
</body>
</html>
